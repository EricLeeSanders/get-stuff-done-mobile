<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName='title'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Minutes</ion-label>
        <ion-input type="text" formControlName='minutes'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName='description'></ion-textarea>
      </ion-item>
      
    </ion-list>
    <button type="submit" ion-button block [disabled]="!taskForm.valid">{{ mode }} Task</button>
  </form>
</ion-content>
