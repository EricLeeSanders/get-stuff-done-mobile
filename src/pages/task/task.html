<ion-header>

  <ion-navbar>
    <ion-title>{{task?.title | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col text-left>
          <!--Need to check for and make sure task is not null. 
          It may be null when the page first loads.-->
          <h2>{{ task?.title }}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-left>
          <h3>{{ task?.minutes }} mins.</h3>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col text-left>
          <p>
            {{ task?.description }}
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline (click)="onEdit()">Edit</button>
        <button ion-button small outline color="danger" (click)="onClose(true)">Remove</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
