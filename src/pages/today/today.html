<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <button ion-item
        (click)="onViewTask(task)">
        <ion-row>
          <ion-col text-left>
            <h2>{{ task.title | uppercase}}</h2>
          </ion-col>
          <ion-col text-right>
            <h3>{{ task.minutes }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>
              {{ task.description }}
            </p>
          </ion-col>
        </ion-row>
      </button> 
      <ion-item-options>
        <button ion-button color="danger"
          (click)="onRemove(task)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
